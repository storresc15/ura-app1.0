<template>
  <lightning-tabset variant="scoped">
    <lightning-tab label="Stories">
      <template if:true={stories}>
        <div class="slds-scrollable_y">
          <!-- layout horizontally aligned to the center  -->
          <!-- layout allowing multiple rows -->
          <lightning-layout horizontal-align="center" multiple-rows>
            <!-- template looping through each boat -->
            <template for:each={stories} for:item="story">
              <!-- lightning-layout-item for each boat -->
              <lightning-layout-item
                key={story.StoryNumber}
                padding="around-small"
                size="12"
                small-device-size="6"
                medium-device-size="4"
                large-device-size="3"
              >
                <!-- Each BoatTile goes here -->
                <c-ura_-story-tile
                  story={story}
                  onstoryselect={updateSelectedTile}
                  selected-story-id={selectedBoatId}
                ></c-ura_-story-tile>
              </lightning-layout-item>
            </template>
          </lightning-layout>
        </div>
      </template>
    </lightning-tab>
    <!-- <lightning-tab label="">
           
        </lightning-tab> -->
    <lightning-tab label="Additional"> </lightning-tab>
  </lightning-tabset>
</template>
